<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Weight Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fish Weight Prediction</h1>
        <form action="/predict" method="post">
            <input type="text" name="Length1" placeholder="Length1" required>
            <input type="text" name="Length2" placeholder="Length2" required>
            <input type="text" name="Length3" placeholder="Length3" required>
            <input type="text" name="Height" placeholder="Height" required>
            <input type="text" name="Width" placeholder="Width" required>
            <button type="submit">Predict</button>
        </form>
        <div class="result">
            {% if prediction_text %}
                <h2>{{ prediction_text }}</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
